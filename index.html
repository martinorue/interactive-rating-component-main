<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/rating-styles.css">
  <link rel="stylesheet" href="styles/thanks-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="functions.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <!-- Rating state start -->
  <main class="container">
    <section class="rating-state card--dark">
      <img class="rating-state__img" src="images/icon-star.svg" alt="star icon">
      <div class="rating-state__body">
        <h1 class="rating-state__title">How did we do?</h1>
        <p class="rating-state__p">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <form class="rating-state__form">
        <div class="rating-component">
          <label for="rating-1">
            <input type="radio" class="rating-button" id="rating-1" name="rating" value="1" data-number="1">
          </label>
          <label for="rating-2">
            <input type="radio" class="rating-button" id="rating-2" name="rating" value="2" data-number="2">
          </label>
          <label for="rating-3">
            <input type="radio" class="rating-button" id="rating-3" name="rating" value="3" data-number="3">
          </label>
          <label for="rating-4">
            <input type="radio" class="rating-button" id="rating-4" name="rating" value="4" data-number="4">
          </label>
          <label for="rating-5">
            <input type="radio" class="rating-button" id="rating-5" name="rating" value="5" data-number="5">
          </label>
        </div>
        <button class="rating-state__submit" type="submit">SUBMIT</button>
      </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="hideable hide">
      <section class="thanks-state card--dark">
        <img class="thanks-state__image" src="images/illustration-thank-you.svg" alt="smartphone displaying ticket">
        <div class="thanks-state__selected-rating">
          <p>
            You selected <!-- Add rating here --><span class="thanks-state__rating"></span> out of 5
          </p>
        </div>
        <h1 class="thanks-state__title">Thank you!</h1>
        <p class="thanks-state__body">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </section>
    </div>
    </div>
    <!-- Thank you state end -->
  </main>



</body>

</html>
