<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <!-- Rating state start -->
  <main class="container">
    <section class="rating-state">
      <img class="rating-state__img" src="images/icon-star.svg" alt="star icon">
      <h1 class="rating-state__title">How did we do?</h1>
      <p class="rating-state__body">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="score">
        <span class="score__number">1</span>
        <span class="score__number">2</span>
        <span class="score__number">3</span>
        <span class="score__number">4</span>
        <span class="score__number">5</span>
      </div>
      <button class="rating-state__submit">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-state" style="display: none;">
      You selected <!-- Add rating here --> out of 5

      Thank you!

      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </div>
    <!-- Thank you state end -->
  </main>



</body>

</html>
